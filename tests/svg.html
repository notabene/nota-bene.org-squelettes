<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Tests SVG RWD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		img {
			border:1px solid red;
		}
	</style>
</head>
<body>

<h1>Tests SVG RWD</h1>

<h2>SVG contraint à <code>320px</code></h2>

<img src="logo.svg" alt="" style="width:320px">

<h2>SVG sans contrainte</h2>

<img src="logo.svg" alt="">

<h2>SVG contraint à <code>max-width:100%</code></h2>

<img src="logo.svg" alt="" style="max-width:100%">

<h2>SVG contraint à <code>max-width:50%</code></h2>

<img src="logo.svg" alt="" style="max-width:50%">

</body>
</html>
