<BOUCLE_principale(RUBRIQUES){id_rubrique}>
#HTTP_HEADER{Content-language:#LANG}
<!doctype html>
<html lang="#LANG" class="rubrique rubrique#ID_RUBRIQUE">
<head>
<title>[(#TITRE|textebrut)] | #NOM_SITE_SPIP</title>
<INCLURE(inc/head){skel=#SQUELETTE}>
</head>
<body>

<INCLURE(inc/body/prepend){id_rubrique}>

<main id="main" class="outer">
	<div class="inner">
<h1>#TITRE</h1>

[<section class="descriptif">
(#TEXTE|nb_abbr)
</section>]

<section class="texte">
<B_articles>
[<p class="pagine">[(#ANCRE_PAGINATION)](#PAGINATION)</p>]
<ul class="listitems">
<BOUCLE_articles(ARTICLES){id_rubrique}{!par date}{pagination 20}>
	[(#ID_RUBRIQUE|=={15}|oui)
	<li><INCLURE(inc/listitem-15){id_article}{skel=#SQUELETTE}></li>
	][(#ID_RUBRIQUE|=={15}|non)
	<li><INCLURE(inc/listitem){id_article}{skel=#SQUELETTE}></li>
	][(#REM) <li><a href="#URL_ARTICLE">#TITRE</a></li>]
</BOUCLE_articles>
</ul>
[<p class="pagine cleanup">(#PAGINATION)</p>]
</B_articles>
</section>

	</div><!-- /.inner -->
</main><!-- /main -->

<INCLURE(inc/body/append){id_rubrique}>
</body>
</html>
</BOUCLE_principale>
