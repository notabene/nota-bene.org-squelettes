<!--
COULEURS
[couleur de base : #(#ENV{titrepourcouleur}|createHexFromText)]
[couleur de fond très claire : #(#ENV{titrepourcouleur}|createHexFromText|setContrastedColorOnBlack)]
[couleur de texte contrasté : #(#ENV{titrepourcouleur}|createHexFromText|setContrastedColorOnWhite)]
-->
<style>
	body, blockquote {
		[border-color:#(#ENV{titrepourcouleur}|createHexFromText);]
	}
	.skiplinks, .prevnext {
		[background:#(#ENV{titrepourcouleur}|createHexFromText|setContrastedColorOnWhite);]
	}
	h1, h2, li::before {
		[color:#(#ENV{titrepourcouleur}|createHexFromText|setContrastedColorOnWhite);]
	}
	hr::after {
		[border-color:#(#ENV{titrepourcouleur}|createHexFromText);]
	}
	a:link, a:visited {
		[color:#(#ENV{titrepourcouleur}|createHexFromText|setContrastedColorOnWhite);]
	}
	a:hover, a:active, a:focus {
		color:#fff;
		[background:#(#ENV{titrepourcouleur}|createHexFromText|setContrastedColorOnWhite);]
	}
	footer.outer {
		[background:#(#ENV{titrepourcouleur}|createHexFromText|setContrastedColorOnBlack);]
	}
	.decoration {
		[fill:#(#ENV{titrepourcouleur}|createHexFromText);]
	}
</style>
